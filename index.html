<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- <meta http-equiv="refresh" content="2" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Mustache -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/main.css"
        />

        <title>Poemador</title>
    </head>
    <body>
        <header class="header">
            <span class="material-icons"> history_edu </span>
			<span>Poemador</span>
        </header>

        <div class="container">
            <div class="builder">
                <div class="slides"></div>
                <div class="slider"></div>

                <span class="next material-icons" onclick="nextSlide()">
                    navigate_next
                </span>
                <span class="prev material-icons" onclick="prevSlide()">
                    navigate_before
                </span>
            </div>

            <div class="content">
                <div class="poem">
                    <h3 contenteditable="true">Canção do Exílio</h3>
                    <div class="verses"></div>
                    <h4 contenteditable="true">Poemador</h4>
                </div>
            </div>
        </div>

		<footer class="footer">
			Produzido para a acolhida dos alunos do IFCE <i>campus</i> Jaguaribe em 2022.
		</footer>
    </body>

    <script src="js/templates/slide.js"></script>
    <script src="js/templates/verse.js"></script>
    <script src="js/main.js"></script>
</html>
